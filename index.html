<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA HOUSE</title>

    <!--  tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ------------font awesome --- -->

    <script
      src="https://kit.fontawesome.com/272c96886d.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind coustom color  -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>

  <body class="font-manrope">
    <header class="container mx-auto pt-16">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-2xl font-semibold md:text-5xl md:font-extrabold lg:text-7xl text-[#1C1C1C] my-7">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class=" w-72 md:w-auto py-6 text-lg font-medium text-[#777] text-center">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button
              class="btn btn-primary bg-gradient-to-r from-[#FF8938] to-[#F00] border-0 text-xl font-bold px-5 text-[#fff]"
            >
              Explore More
            </button>
          </div>
          <div>
            <img
              src="./images/banner.png"
              class="max-w-sm md:max-w-md "
            />
            <div class="  -mt-24 flex items-center gap-3 shadow-lg rounded-xl p-7 bg-white w-64  ">
              <i class="fa-solid fa-star text-4xl text-[#FfF082]"></i>
              <div>
                <h2 class="text-4xl font-extrabold text-[#1C1C1C]">5.00</h2>
                <p class="text-[ #777] text-base font-semibold opacity-50">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
